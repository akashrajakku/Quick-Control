<html>
<head>
    <title>Cognizant - Aptitude Round</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .header {
            background-color: #007b8f;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .question {
            margin: 20px 0;
        }
        .question-number {
            font-weight: bold;
        }
        .question-text {
            margin: 10px 0;
            font-size: 18px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin: 10px 0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #f5f5f5;
            border-left: 1px solid #ddd;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .sidebar .timer {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar .end-test {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .sidebar .question-status {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .sidebar .question-status div {
            width: 20px;
            height: 20px;
            background-color: #007b8f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        .sidebar .question-status .current {
            background-color: red;
        }
        .sidebar .question-status .attempted {
            background-color: green;
        }
        .next-button {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cognizant - Aptitude Round</div>
        <div class="question">
            <div class="question-number">Question No. 1</div>
            <div class="question-text">What kind of software Microsoft word is?</div>
            <ul class="options">
                <li><input type="radio" name="option" id="option1"><label for="option1">System</label></li>
                <li><input type="radio" name="option" id="option2"><label for="option2">Application</label></li>
                <li><input type="radio" name="option" id="option3"><label for="option3">Clipboard</label></li>
                <li><input type="radio" name="option" id="option4"><label for="option4">None of These</label></li>
            </ul>
        </div>
        <button class="next-button" onclick="nextQuestion()">Next</button>
    </div>
    <div class="sidebar">
        <div class="timer"><i class="fas fa-clock"></i> 120 Minutes</div>
        <div class="end-test" onclick="endTest()">End Test</div>
        <div class="question-status">
            <div class="current">1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
            <div>25</div>
            <div>26</div>
            <div>27</div>
            <div>28</div>
            <div>29</div>
            <div>30</div>
            <div>31</div>
            <div>32</div>
            <div>33</div>
            <div>34</div>
            <div>35</div>
        </div>
    </div>
    <script>
        function nextQuestion() {
            alert("Next question button clicked");
        }
        function endTest() {
            alert("End test button clicked");
        }
    </script>
</body>
</html>
