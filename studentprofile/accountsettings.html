<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizControl - Account Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo span {
            color: #007b8f;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
        }
        .sidebar {
            width: 250px;
            background-color: #007b8f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
        .sidebar .menu-item.active,
        .sidebar .menu-item:hover {
            background-color: #ffc107;
            color: black;
        }
        .sidebar .menu-item i {
            margin-right: 10px;
        }
        .sidebar .profile {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: #007b8f;
            border-radius: 5px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #007b8f;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .form-row .form-group {
            flex: 1;
            min-width: 150px;
        }
        .save-button {
            background-color: #007b8f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .save-button:hover {
            background-color: #005f66;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"><span>Quiz</span>Control</div>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <div>
                <a href="dashboard.html" class="menu-item"><i class="fas fa-home"></i> Dashboard</a>
                <a href="testpage.html" class="menu-item"><i class="fas fa-clipboard-list"></i> Tests</a>
                <a href="result.html" class="menu-item"><i class="fas fa-poll"></i> View Past Results</a>
                <a href="accountsettings.html" class="menu-item active"><i class="fas fa-cog"></i> Account Settings</a>
                <a href="homepage.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
            <div class="profile">
                <i class="fas fa-user-circle"></i> student_id
            </div>
        </div>
        <div class="content">
            <div class="form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="student_firstname">
                    </div>
                    <div class="form-group">
                        <label for="middle-name">Middle Name</label>
                        <input type="text" id="middle-name" placeholder="student_middlename">
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="student_lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="studentemail@example.com">
                </div>
                <button class="save-button">Save Changes</button>
            </div>
        </div>
    </div>
</body>
</html>
