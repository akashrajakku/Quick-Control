<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizControl Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Base styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
        }

        /* Header styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .logo span {
            color: #00a2e8;
        }
        .header .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .header .nav-links a:hover {
            color: #007bb5;
        }
        .menu-toggle {
            display: none;
            color: #007bb5;
            font-size: 24px;
            cursor: pointer;
        }

        /* Sidebar styling */
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #007b8f;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            top: 60px;
            left: 0;
        }
        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            color: #007b8f;
            border-radius: 5px;
            text-decoration: none;
        }
        .sidebar .menu-item:hover {
            background-color: #ffc107;
            color: black;
        }
        .sidebar .menu-item i {
            margin-right: 10px;
        }
        .sidebar .footer {
            margin-top: auto;
            display: flex;
            align-items: center;
        }

        /* Content area */
        .content {
            margin-left: 270px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: calc(100vh - 60px);
        }
        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
        }
        .card {
            width: 180px;
            padding: 20px;
            border-radius: 5px;
            color: white;
            text-align: center;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #007b8f;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .card:hover {
            background-color: #ffc107;
            color: black;
            transform: scale(1.05);
        }
        .card.yellow {
            background-color: #f5b700;
        }
        .card h1 {
            font-size: 36px;
            margin: 0;
        }
        .card p {
            font-size: 18px;
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .header .nav-links {
                display: none;
            }
            .sidebar {
                position: fixed;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
            .cards {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Quiz<span>Control</span></div>
        <i class="fas fa-bars menu-toggle" onclick="toggleSidebar()"></i>
        <div class="nav-links">
            <a href="Loginpage.html">Home</a>
            <a href="dashboard.html">Take Test</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">QuizControl</div>
            <a href="dashboard.html" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a class="menu-item" onclick="handleaddQues()" style="cursor: pointer;"><i class="fas fa-plus-circle"></i> Add Questions</a>
            <a href="managetest.html" class="menu-item"><i class="fas fa-file-alt"></i> Tests</a>
            <a href="#" class="menu-item"><i class="fas fa-chart-bar"></i> Results</a>
            <a href="testduration.html" class="menu-item"><i class="fas fa-user-graduate"></i> Questions</a>
            <a href="#" class="menu-item"><i class="fas fa-cog"></i> Account Settings</a>
            <a href="Loginpage.html" class="menu-item"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <div class="footer">
                <i class="fas fa-user-circle"></i> host_id
            </div>
        </div>

        <!-- Content Area -->
        <div class="content">
            <div class="cards">
                <div class="card blue">
                    <h1 id="ongoingTests">2</h1>
                    <p>Ongoing Tests</p>
                </div>
                <div class="card yellow">
                    <h1 id="totalBatches">5</h1>
                    <p>Total Batches</p>
                </div>
                <div class="card blue">
                    <h1 id="upcomingTests">2</h1>
                    <p>Upcoming Tests</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        function handleaddQues(){
            window.location.href = "questionsadd.html";
        }
    </script>
</body>
</html>
